<form method="post" class="form-group">
    {% csrf_token %}
    <div class="form-group col-md-12 mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name='name'>
    </div>

    <div class="form-group col-md-12 mb-3">
        <label for="{{ form.curator.id }}">Curator:</label>
        <select id="{{ form.curator.id }}" name="{{ form.curator.name }}">
        {% for value, label in form.fields.curator.choices %}
            <option value="{{ value }}"{% if form.curator.value == value %} selected{% endif %}>{{ label }}</option>
        {% endfor %}
        </select>
    </div>
  <hr class="mb-4">
    <input type="submit" value="Зберегти">
</form>
