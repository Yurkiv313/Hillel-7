<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
    <ul>
        {% for teacher in teachers %}
            <li>
                <a href="{% url 'teacher_edit' teacher.id %}">ID {{ teacher.id }}</a>
                ID: {{ teacher.id }} {{ teacher.name }} {{ teacher.birth_date }} {{ teacher.subject }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
